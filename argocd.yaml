apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vishuit/visood_argo.git
    targetRevision: HEAD
    path: app
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
  
  postSync:
    resources:
      - group: ''
        kind: Pod
        name: my-pod
    script:
      name: hello-world
      image: alpine
      command: ['echo', 'Hello, World!']

